<script>
var clearp1 = 0; var clearp2 = 0; var clearp3 = 0;
var $ui;
$(function () {
$('body').bind("orientationchange", function (event) {
$("#event1").append(event.type + " changed me to " + event.orientation + ".<br/>");
if (event.orientation == "landscape") { };
});
//-------------------------------------------------------page 1 events
$('#events-p1').bind("taphold", function (event) {
$("#event1").html("#" + ++clearp1 + ": I heard a " + event.type + ".<br/>");
return false;
});
$('#events-p1').bind("swipeleft", function (event) {
$.mobile.changePage("#events-p2");
$("#event2").append("I heard a " + event.type + ".<br/>");
});
$('#btn_scrolldown').bind('click', function (event) {
$.mobile.silentScroll($(window).scrollTop() + 200);
});
$('#btn_scrollup').bind('click', function (event) {
$.mobile.silentScroll($(window).scrollTop() - 200);
});
//-------------------------------------------------------page 2 events
$('#events-p2').bind("taphold", function (event) {
$("#event2").html("#" + ++clearp2 + ": I heard a " + event.type + ".<br/>");
return false;
});
$('#events-p2').bind("swipeleft", function (event) {
$.mobile.changePage("#events-p3", {});
$("#event3").append("I heard a " + event.type + ".<br/>");
});
$('#events-p2').bind("swiperight", function (event) {
$.mobile.changePage("#", { reverse: true });
$("#event1").append("I heard a " + event.type + ".<br/>");
});
$('#events-p2').on('pagehide', function (event, ui) {
alert('This internal page will be shown: ' + ui.nextPage[0].id);
});
$('#events-p2').on('pageshow', function (event, ui) {
alert('This internal page was just hidden: ' + ui.prevPage[0].id);
});
//-------------------------------------------------------page 3 events
$('#events-p3').bind("taphold", function (event) {
$("#event3").html("#" + ++clearp3 + ": I heard a " + event.type + ".<br/>");
return false;
});
$('#events-p3').bind("swiperight", function (event) {
$.mobile.changePage("#events-p2", { reverse: true });
$("#event2").append("I heard a " + event.type + ".<br/>");
});
});					

</script>
