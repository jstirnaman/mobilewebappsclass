        <h1>Mobile Web Apps class exercise: Geolocation</h1>
        <!-- Add your site or application content here -->
        <div id="main">
          <a id="watch" href="#" data-role="button" data-inline="true" data-icon="home">Detect location</a>
<data id="message"></data>
        </div>
        <script src="js/vendor/zepto.min.js"></script>
        <script src="js/helper.js"></script>
				<script>
				$(function () {
console.log('jQuery is active');
var watchID;
$("#watch").click(function () {
if (Modernizr.geolocation) {
console.log("Geolocation is active.");
var nav = window.navigator;
if (nav != null) {
var geoloc = nav.geolocation;
watchID = geoloc.watchPosition(successCallback, errorCallback);
}
}
else
{ $("#message").text("You'll need to enter your address manually."); }
});
function successCallback(position) {
var latitude = position.coords.latitude;
var longitude = position.coords.longitude;
$('#message').text("There you are at " + latitude + " " + longitude);
$('#message').append(' <a id="watch" href="http://maps.google.com/maps?ix=acb&q=' + latitude + '+' + longitude + '&um=1&ie=UTF-8&hl=en&sa=N&tab=wl">Show on Google Maps</a>');
}
function errorCallback(error) {
switch (error.code) {
case error.PERMISSION_DENIED:
alert("User did not share geolocation data");
break;
case error.POSITION_UNAVAILABLE:
alert("Could not detect current position");
break;
case error.TIMEOUT:
alert("Time out");
break;
default:
alert("Unknown error");
break;
}
}
}); // jQuery ready function end

</script>
